<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error text</div>
  <br/>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error text</div>
  <br/>
  <label for="patronymic">Enter patronymic: </label>
  <input type="text" th:field="*{patronymic}" id="patronymic"/>
  <div style="color: red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Error text</div>
  <br/>
  <label for="yearOfBirth">Enter year of birth: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error text</div>
  <br/>
  <input type="submit" value="Update!">
</form>
</body>
</html>
