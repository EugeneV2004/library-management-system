<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    Name: <span th:text="${person.getName()}"></span><br>
    Surname: <span th:text="${person.getSurname()}"></span><br>
    Patronymic: <span th:text="${person.getPatronymic()}"></span><br>
    Year of birth: <span th:text="${person.getYearOfBirth()}"></span><br>
<div th:if="${books.isEmpty()}">
    <p>Person without books</p>
    <hr/>
</div>
<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <div th:each="book: ${books}" th:text="${book.getTitle()}+', '+${book.getAuthor()}+', '+ ${book.getYear()}">value</div>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit!">
</form>

<form th:method="POST" th:action="@{/people/{id}/delete(id=${person.getId()})}">
    <input type="submit" value="Delete!">
</form>
</body>
</html>
